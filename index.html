<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Desktop Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map">
        <div class="region" id="region1"></div>
        <div class="region" id="region2"></div>
        <div class="region" id="region3"></div>
        <div class="folder" style="top: 100px; left: 100px;">Folder 1</div>
        <div class="folder" style="top: 200px; left: 300px;">Folder 2</div>
        <div class="folder" style="top: 400px; left: 150px;">Folder 3</div>
    </div>
    <div id="folderView" class="hidden">
        <p>This is the folder content.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
